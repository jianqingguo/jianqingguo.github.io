
<html>
    <head>
        <title>javascript window</title>
    </head>
    <script type="text/javascript">
        function doOpenWindow() {
            window.open("https://jianqingguo.github.io/x5_sdk_cts/test_hello_world.html");
        }

        function delayOpenWindow() {
            setTimeout(function function_name() {
                doOpenWindow();
            }, 6000);
        }

        function delayOpenMulWindow() {
            for (var i = 0; i < 5; i++) {
                delayOpenWindow();
            }
        }
    </script>
    <body onload="delayOpenMulWindow()">
        javascript window test
    </body>
</html>
